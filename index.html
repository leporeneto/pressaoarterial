<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Pressão Arterial</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Pressão Arterial</h1>
    <form id="afericaoForm">
      <label for="pas">PAS (Sistólica):</label>
      <input type="number" id="pas" required>

      <label for="pad">PAD (Diastólica):</label>
      <input type="number" id="pad" required>

      <label for="fc">Frequência Cardíaca (FC):</label>
      <input type="number" id="fc" required>

      <label for="sintomas">Sintomas:</label>
      <textarea id="sintomas" rows="3" placeholder="Descreva os sintomas, se houver"></textarea>

      <button type="submit">Registrar</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
